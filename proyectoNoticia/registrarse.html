<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="recursosCss/styleSheet.css">
    <link rel="stylesheet" href="recursosCss/header1.css">
    <link rel="stylesheet" href="recursosCss/header2.css">
</head>

<body>

    <header>
        <div id="contenidoHeader"></div>
    </header>
    <div class="registroCont">
        <h1>Formulario de Registro</h1>
        <form class="row g-3 needs-validation" validate>
            <div class="col-lg-md-4 registro">
                <label for="validationCustom01" class="form-label">Nombres</label>
                <button type="button" data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="El campo debe contener entre 3 y 20 caracteres sin números."
                    style="border: none; background-color: transparent;" data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <input type="text" class="form-control" id="nombres" required>
                <div class="valNombres">
                </div>
            </div>
            <div class="col-lg-md-4 registro">
                <label for="validationCustom02" class="form-label">Apellidos</label>
                <button class="buttonImg" type="button" data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="El campo debe contener entre 3 y 20 caracteres sin números."
                    data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <input type="text" class="form-control" id="apellidos" required>
                <div class="valApellidos">
                </div>
            </div>
            <div class="col-lg-md-4 registro">
                <label for="validationCustomUsername" class="form-label">Nombre de Usuario</label>
                <button class="buttonImg" type="button " data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="El campo debe contener entre 4 y 15 caracteres." data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="UserName" required>
                </div>
                <div class="valUsuario"></div>
            </div>
            <div class="col-lg-md-4 registro">
                <label for="validationCustomUsername" class="form-label">Telefono</label>
                <button class="buttonImg" type="button " data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="El Teléfono se usará para recuperar los datos de ingreso."
                    data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="Telefono" required>
                </div>
                <div class="valTelefono"></div>
            </div>

            <div class="col-lg-md-4 registro">
                <label for="validationCustomUsername" class="form-label">Correo</label>
                <button class="buttonImg" type="button " data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="Debe ser @gmail.com, @hotmail.com/es, @yahoo.es." data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="Correo" required>
                </div>
                <div class="valCorreo"></div>
            </div>

            <div class="col-lg-md-4 registro">
                <label for="validationCustomUsername" class="form-label">Contraseña</label>
                <button class="buttonImg" type="button " data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="Debe contener al menos una letra, un número y al menos 8 caracteres."
                    data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="Password" required>
                </div>
                <div class="valPassword"></div>
            </div>

            <div class="col-lg-md-4 registro">
                <label for="validationCustomUsername" class="form-label">Repetir Contraseña</label>
                <button class="buttonImg" type="button " data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="Debe ser igual a la contraseña ingresada." data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="Password2" required>
                </div>
                <div class="valPassword2"></div>
            </div>

            <div class="col-lg-md-4 registro">
                <label for="validationCustomUsername" class="form-label">Fecha de Nacimiento</label>
                <button class="buttonImg" type="button " data-bs-toggle="popover" data-bs-trigger="hover"
                    data-bs-content="Seleccionar una fecha válida." data-bs-placement="right">
                    <img src="resources/exclamacion.png" alt="exc" style="width: 8px;height:8px">
                </button>
                <div class="input-group has-validation">
                    <input type="date" class="form-control" id="FNac" required>
                </div>
            </div>

            <div class="col-lg-6-md-6 registro">
                <label for="validationCustom03" class="form-label">Región</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elige...</option>
                    <option>Arica y Parinacota</option>
                    <option>Tarapaca</option>
                    <option>Antofagasta</option>
                    <option>Atacama</option>
                    <option>Coquimbo</option>
                    <option>Valparaíso</option>
                    <option>O'Higgins</option>
                    <option>Maule</option>
                    <option>Ñuble</option>
                    <option>Bío Bío</option>
                    <option>La Araucanía</option>
                    <option>Los Ríos</option>
                    <option>Los Lagos</option>
                    <option>Aysen</option>
                    <option>Magallanes</option>
                    <option>Metropolitana</option>
                </select>
            </div>
            <div class="col-lg-6-md-3 registro">
                <label for="validationCustom04" class="form-label">Ciudad</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elige...</option>
                    <option>Valparaiso</option>
                    <option>Viña del Mar</option>
                </select>
            </div>
            <div class="col-md-3 registro">
                <label for="validationCustom05" class="form-label">Codigo Postal</label>
                <input type="number" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-12 registro">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepto los Terminos y Condiciones
                    </label>
                    <div class="invalid-feedback">
                        Debes aceptar los terminos antes de terminar el formulario.
                    </div>
                </div>
            </div>
            <div class="col-12 registro">
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
        </form>

    </div>
    <!-- pie de pag -->
    <footer id="contenidoFooter"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="recursosJS/jquery.js"></script>
    <script src="recursosJS/header.js"></script>

    <script src="recursosJS/validaciones.js"></script>
</body>

</html>
