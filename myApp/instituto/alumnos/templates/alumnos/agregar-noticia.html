<!-- templates/alumnos/agregar_noticia.html -->

{% extends "alumnos/base.html" %}

{% block content %}
<div class="container">
    <h1>Agregar Noticia</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="form-group">
            <label for="historia">Historia:</label>
            <textarea class="form-control" id="historia" name="historia"></textarea>
        </div>
        <input type="hidden" id="autor" name="autor" value="{{ request.user.username }}">
        <div class="form-group">
            <label for="fecha_publicacion">Fecha de Publicación:</label>
            <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion">
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion">
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria" name="categoria">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Noticia</button>
    </form>
</div>
{% endblock %}
